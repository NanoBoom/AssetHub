version: '3.8'

services:
  # ============================================
  # PostgreSQL 数据库
  # ============================================
  postgres:
    image: postgres:18-alpine
    container_name: assethub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: assethub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      # 数据持久化
      # PostgreSQL 18+ 注意: 必须挂载到 /var/lib/postgresql 而不是 /var/lib/postgresql/data
      # 因为 data 目录现在是一个符号链接，指向 /var/lib/postgresql/18/docker
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d assethub"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - assethub-network

  # ============================================
  # Redis 缓存
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: assethub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - assethub-network

  # ============================================
  # AssetHub 应用
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: assethub-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # === 应用配置 ===
      APP_NAME: AssetHub
      APP_PORT: 8080
      APP_ENV: development

      # === 数据库 ===
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: assethub
      DB_SSLMODE: disable

      # === Redis ===
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 2

      # === 日志 ===
      LOG_LEVEL: debug

      # === 存储 (AWS S3 或外部 MinIO) ===
      # 优先使用 AWS S3，通过环境变量配置
      # 如需使用本地 MinIO 集群，设置 S3_ENDPOINT 和 S3_USE_PATH_STYLE
      STORAGE_TYPE: s3
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET:-your-bucket-name}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-your-access-key-id}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-your-secret-access-key}
      S3_ENDPOINT: ${S3_ENDPOINT:-}  # AWS S3 留空，MinIO 设置为 http://localhost:9000
      S3_USE_PATH_STYLE: ${S3_USE_PATH_STYLE:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - assethub-network

# ============================================
# 网络定义
# ============================================
networks:
  assethub-network:
    driver: bridge

# ============================================
# 数据卷定义
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
